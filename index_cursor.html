<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 따라다니는 아이콘</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .cursor-icon {
            position: absolute;
            width: 24px;
            height: 24px;
            pointer-events: none;
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>

    <!-- 아이콘 (SVG 또는 이미지 가능) -->
    <img src="https://cdn-icons-png.flaticon.com/512/32/32339.png" 
         alt="Cursor Icon" class="cursor-icon">

    <script>
        const cursorIcon = document.querySelector(".cursor-icon");

        document.addEventListener("mousemove", (e) => {
            cursorIcon.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
        });
    </script>

</body>
</html>
